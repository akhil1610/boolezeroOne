<ion-header>
  <ion-toolbar>
    <ion-title>
      Checkout
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>
          Your Cart
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <product-item *ngFor="let plate of orders" [plate]="plate"></product-item>
  </ion-list>

  <ion-grid *ngIf="this.as.activeDelivery.id === 1">
    <ion-row>
      <ion-col>
        <h3>
          Address
        </h3>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: 1px solid #ccc;">
      <ion-textarea [(ngModel)]="address" clearOnEdit="true"></ion-textarea>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>
          Bill details
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Item Total
      </ion-col>
      <ion-col class="checkout-col">
        RM {{calcTotal()}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Round Off
      </ion-col>
      <ion-col class="checkout-col">
        RM 0.00
      </ion-col>
    </ion-row>
    <ion-row style="border-top: 1px solid #ccc;">
      <ion-col>
        <p class="bold">Total:</p>
      </ion-col>
      <ion-col class="checkout-col">
       <p class="bold">RM {{calcTotal()}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="goToWhats()" color="primary" expand="block" size="large">
      Order Now
    </ion-button>
  </ion-toolbar>
</ion-footer>
