<ion-header>
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="search($event)" debounce="500" mode="md" placeholder="Search for Menu Items"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="separate" *ngFor="let plate of platesCopy" lines="inset">
      <ion-thumbnail slot="start">
        <img class="border" [src]="plate.image">
      </ion-thumbnail>
      <ion-label text-wrap>
        <p style="color: black">{{plate.name}}</p>
        <p>${{plate.price}}</p>
      </ion-label>
      <ion-button *ngIf="plate.count === 0" (click)="addToOrder(plate)" mode="ios" size="small" fill="outline" slot="end"
        color="warning">
        Add
      </ion-button>

      <ion-button *ngIf="plate.count >= 1" (click)="remove(plate)" mode="ios" size="small" fill="outline" slot="end"
        color="primary">
        <ion-icon name="remove-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <input *ngIf="plate.count >= 1" type="number" min="0" max="8" value="{{plate.count}}" class="input-width" slot="end" />

      <ion-button *ngIf="plate.count >= 1" (click)="add(plate)" mode="ios" size="small" fill="outline" slot="end"
        color="primary">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
